<mat-toolbar class="topbar">
  <!-- Sidenav toggle utton -->
  <button
  mat-icon-button
  id="sidenavToggle"
  (click)="toggleSidebar()"
  mat-tooltip="Toggle Hide/Open">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Sidenav toggle collapse -->
  <button *ngIf="sidenav.opened"
          mat-icon-button
          id="collapseToggle"
          fxHide.lt-md="true"
          (click)="toggleCollapse()"
          mat-tooltip="Toggle Collapse"
          class="toggle-collapsed">
    <mat-icon>chevron_left</mat-icon>
  </button>

  <!-- Search form -->
  <div *ngIf="hasSearchContent"
       fsFlex
       fxHide.lt-sm="true"
       class="search-bar">
       <form class="top-search-form">
         <mat-icon role="img">search</mat-icon>
         <input autofocus="true"
                placeholder="{{searchPlaceholder}}"
                type="text"/>
       </form>
  </div>
  <span fxFlex></span>

    <!-- Theme Switcher -->
    <button mat-icon-button
            id="schemeToggle"
            [style.overflow]="'visible'"
            matTooltip="Color Schemes"
            [matMenuTriggerFor]="themeMenu"
            class="topbar-button-right">
        <mat-icon>format_color_fill</mat-icon>
    </button>

    <mat-menu #themeMenu="matMenu">
        <mat-grid-list class="theme-list"
                       cols="2"
                       rowHeight="48px">

          <mat-grid-tile *ngFor="let theme of egretThemes"
                         (click)="changeTheme(theme)">
            <div mat-menu-item [title]="theme.name">
              <div [style.background]="theme.baseColor"
                   class="egret-swatch"></div>
              <mat-icon class="active-icon"
                        *ngIf="theme.isActive">check</mat-icon>
            </div>
          </mat-grid-tile>
        </mat-grid-list>
    </mat-menu>

    <!-- Notification toggle button -->
    <button mat-icon-button
            matTooltip="Notifications"
            (click)="toggleNotific()"
            [style.overflow]="'visible'"
            class="topbar-button-right">
      <mat-icon>notifications</mat-icon>
      <span class="notification-number mat-bg-warn"
            *ngIf="notificationCount > 0">{{notificationCount}}</span>
    </button>

    <!-- Top left user menu -->
    <button mat-icon-button
            [matMenuTriggerFor]="accountMenu"
            class="topbar-button-right img-button">
      <img src="/assets/images/face-7.jpg" alt="">
    </button>

    <mat-menu #accountMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>account_box</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Account Settings</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
      <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Sign out</span>
      </button>
    </mat-menu>

</mat-toolbar>
